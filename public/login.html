<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sanskrit for Curious</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-orange-900 mb-6 text-center">üîê Login</h1>
    <form id="login-form" class="space-y-4">
      <input type="text" id="login-username" placeholder="Username" class="w-full px-4 py-2 border border-orange-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
      <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border border-orange-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
      <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-md hover:bg-orange-700 transition">Login</button>
    </form>
    <p class="text-sm text-gray-600 text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a></p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        window.location.href = "index.html";
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
